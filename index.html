<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volt</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-img-container">
                <img class="header-img" src="/header-img.png" alt="header image with Volt logo">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="menu">
                <div class="menu-items" id="menu-items"></div>
            </section>
        </div>

        <div class="container">
            <section id="cart" class="cart">
                <div class="cart-inner hidden">
                    <p class="cart-heading">Your order</p>
                    <div id="cart-items"></div>
                    <p id="cart-total" class="cart-total"></p>
                    <button class="order-btn">Complete order</button>
                </div>
            </section>
        </div>


        <div class="container">
            <div id="card-details" class="card-details hidden">
                <h2>Enter card details</h2>
                <form>
                    <input type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your name"
                    required>

                    <input type="tel"
                    id="card-number"
                    name="card-number"
                    pattern="[0-9]{13,16}"
                    maxlength="16"
                    placeholder="Enter card number"
                    required>

                    <input type="number"
                    name="cvv"
                    id="cvv"
                    placeholder="Enter CVV"
                    required>
                </form>
            </div>
        </div>

        <div class="order-completed">
            <div class="container">

            </div>
        </div>

    </main>

    <footer>
        <div id="copyright"></div>
    </footer>


    <script type="module" src="index.js"></script>
</body>
</html>
